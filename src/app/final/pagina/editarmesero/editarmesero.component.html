          <div class="container mt-5">
            <h2 class="mb-4">Editar Mesero</h2>
            <form (ngSubmit)="guardarCambios()">
              <!-- ID del mesero (readonly) -->
              <div class="mb-3">
                <label for="id_mesero" class="form-label">ID del Mesero</label>
                <input
                  type="text"
                  id="id_mesero"
                  class="form-control"
                  [(ngModel)]="mesero.id_mesero"
                  name="id_mesero"
                  readonly
                />
              </div>

              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  [(ngModel)]="mesero.nombre"
                  name="nombre"
                  required
                />
              </div>

              <!-- Apellido Paterno -->
              <div class="mb-3">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                <input
                  type="text"
                  id="apellidoPaterno"
                  class="form-control"
                  [(ngModel)]="mesero.apellidoPaterno"
                  name="apellidoPaterno"
                  required
                />
              </div>

              <!-- Apellido Materno -->
              <div class="mb-3">
                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                <input
                  type="text"
                  id="apellidoMaterno"
                  class="form-control"
                  [(ngModel)]="mesero.apellidoMaterno"
                  name="apellidoMaterno"
                  required
                />
              </div>

              <!-- DNI -->
              <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input
                  type="text"
                  id="dni"
                  class="form-control"
                  [(ngModel)]="mesero.dni"
                  name="dni"
                  required
                />
              </div>

              <!-- Botones -->
              <button type="submit" class="btn btn-success">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" style="margin-left: 20px;" (click)="goToMeseros()">
                Cancelar
              </button>
            </form>
